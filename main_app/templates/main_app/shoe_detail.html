{% extends 'base.html' %} {% block content %}

<h1>Shoe Details</h1>
<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ shoe.name }}</span>
        <p>Color: {{ shoe.color }}</p>
        <p>Brand: {{ shoe.brand }}</p>
        <p>Size: {{ shoe.shoe_size }}</p>
        <p>Description: {{ shoe.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'shoes_update' shoe.id %}">Edit</a>
        <a href="{% url 'shoes_delete' shoe.id %}">Delete</a>
      </div>
    </div>
    {% if shoe.url %}
    <img class="responsive-img card-panel" src="{{shoe.url}}" />
    {% else %}
    <div class="card-panel teal-text center-align">No Photos Uploaded</div>
    {% endif %}
    <form
      action="{% url 'add_shoe_photo' shoe.id %}"
      enctype="multipart/form-data"
      method="POST"
      class="card-panel"
    >
      {% csrf_token %}
      <input type="file" name="photo-file" />
      <br /><br />
      <input type="submit" class="btn" value="Upload Photo" />
    </form>
  </div>
</div>

{% endblock %}
